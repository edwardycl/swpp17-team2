<h5 class="joker-message mdl-color-text--red-A400" *ngIf="isJokerCall | async">
  Joker Call!
</h5>
<h5 class="joker-message mdl-color-text--red-A400" *ngIf="jokerSuit | async">
  Joker Suit: <span [class.black-suit]="isBlackSuit(jokerSuit | async)">{{suitToIcon(jokerSuit | async)}}</span>
</h5>
<div class="card-status position-{{i}}" *ngFor="let player of playerList; let i = index">
  <h6 class="username" [class.current-turn]="(turnOf | async) === player.username" [class.mdl-color-text--light-blue-A700]="player.username === (president | async) || player.username === (friend | async)">
    {{player.username}}
  </h6>
  <div class="played-card" *ngIf="(playedPlayers | async).includes(player.username)">
    <img class="card-image" [src]="cardToFilePath((cards | async)[player.username].card)">
  </div>
</div>
