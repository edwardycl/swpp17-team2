<p *ngIf="!(signedIn | async)">
  Please sign in.
</p>
<p *ngIf="signedIn | async">
  Hello, {{username | async}}!
</p>
<button (click)="gotoCreateGame()">New Game</button>
<button (click)="gotoHallOfFame()">Hall of Fame</button>
<p>Game List</p>
<ul>
  <li *ngFor="let room of rooms">
    <span>{{room.title}}</span>
    <button (click)="joinGame(room.id)">Join</button>
  </li>
</ul>
