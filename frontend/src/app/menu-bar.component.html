<div (click)="gotoLobby()" style="cursor: pointer">
  <img src={{logoPath}} height="40" width="40">
  <span>Web Mighty</span>
</div>
<div *ngIf="!(signedIn | async)">
  <button (click)="gotoSignIn()">Sign in</button>
</div>
<div *ngIf="signedIn | async">
  <button (click)="gotoProfile()">{{username | async}}</button>
  <button (click)="signOut()">Sign out</button>
</div>
<hr>
