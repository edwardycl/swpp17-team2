<div>Edit Profile</div>
<form>
  <div>
    <label>Current Password</label>
    <input [(ngModel)]="currentPassword" name="currentPassword" type="password">
  </div>
  <div>
    <label>New Password</label>
    <input [(ngModel)]="newPassword" name="newPassword" type="password">
  </div>
  <div>
    <label>Confirm Password</label>
    <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password">
  </div>
  <div>
    <label>Nickname</label>
    <input [(ngModel)]="nickname" name="nickname" type="text" [placeholder]="profile.nickname">
  </div>
  <button (click)="submit()">Submit changes</button>
</form>
<span *ngIf="error | async">{{error | async}}</span>
