<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
    <h4 class="error-message" *ngIf="error" style="display: inline">{{error}}</h4>
    <div *ngIf="profile">
      <div class="mdl-list">
        <div class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <img class="mdl-list__item-avatar" [src]="profile.avatar" style="border: 2px solid grey; box-sizing: border-box;">
            <span id="profile-view-nickname">{{nickname}}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>
