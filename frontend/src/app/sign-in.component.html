<div class="content-top-margin">
  <div class="mdl-card mdl-shadow--3dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Sign in</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div *ngIf="verifying | async">
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
      </div>
      <div *ngIf="!(verifying | async)">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label">Username</label>
            <input class="mdl-textfield__input" [(ngModel)]="username" name="username" type="text">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label">Password</label>
            <input class="mdl-textfield__input" [(ngModel)]="password" name="password" type="password">
          </div>
          <div class="error-message" *ngIf="error | async">{{error | async}}</div>
          <button class="sign-in-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="signIn()">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="mdl-card__menu">
      <button class="sign-up-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="gotoSignUp()">
        Sign up
      </button>
    </div>
  </div>
</div>
