<div>Sign up</div>
<form>
  <div>
    <label>E-mail</label>
    <input [(ngModel)]="email" name="email" type="text">
  </div>
  <div>
    <label>Username</label>
    <input [(ngModel)]="username" name="username" type="text">
  </div>
  <div>
    <label>Password</label>
    <input [(ngModel)]="password" name="password" type="password">
  </div>
  <div>
    <label>Confirm Password</label>
    <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password">
  </div>
  <button (click)="signUp()">Sign up</button>
</form>
<span *ngIf="retry">Passwords don't match. Try again.</span>
